# Enable or disable the voucher system for this currency.
enable: true
# The currency ID for the voucher.
# currency: 'vault' means the default currency from Vault.
# WARNING: Do not use name 'vault' for a custom currency!
currency: 'gems'
# The command cooldown for the voucher command in seconds.
# The default player command to get a voucher is '/voucher create <currencyName> <amount>'.
commandCooldown: 5
# The min value for the voucher to create.
minValue: 100.00
# The max value for the voucher to create.
maxValue: 100000.00
  # The physical item for the voucher.
  # HOW TO CREATE A VOUCHER ITEM:
  # 1. Create a new file in the 'items' folder.
  # 2. The file name without extension (.yml) is the ID of the item.
# example: 'voucher-item' (/LightCoins/items/voucher-item.yml)
item: token
# Requirement system to redeem the voucher.
redeemRequirements:
  '0':
    id: math-simple
    args:
      a: '%lightcoins_virtual_raw_gems%'
      b: '100'
      operation: '>='
      denyActions:
        - 'send-message;You need at least #b# gems to redeem this voucher.'
  '1':
    id: permission
    args:
      permission: 'lightcoins.voucher.redeem'
      denyActions:
        - 'send-message;You need the permission #permission# to redeem this voucher.'
  '3':
    id: coins
    args:
      # use 'vault' for the default currency from Vault.
      currency: 'gems'
      amount: '1500'
      denyActions:
        - 'send-message;You need at least #amount# #currency# to redeem this voucher.'
  '4':
    id: worldguard-region
    args:
      region: 'example-region'
      denyActions:
        - 'send-message;You need to be in the region #region# to redeem this voucher.'
  '5':
    id: gamemode
    args:
      gamemode: 'survival'
      denyActions:
        - 'send-message;You need to be in gamemode #gamemode# to redeem this voucher.'