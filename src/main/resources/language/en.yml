# titles
titles:
  transactions:
    static:
      onDeposit:
        upperTitle: "<gray>You <green>received"
        lowerTitle: "<green>#amount# <gray>#currency#"
      onWithdraw:
        upperTitle: "<gray>You <red>payed"
        lowerTitle: "<red>#amount# <gray>#currency#"
      onPay:
        upperTitle: "<yellow>#target# <gray>payed you"
        lowerTitle: "<yellow>#amount# <gray>#currency#"
    animated:
      onDeposit:
        start:
          upperTitle: "<green>DEPOSIT"
          lowerTitle: "<gray>Your Balance: <green>#counter# <gray>#currency#"
        end:
          upperTitle: "<gray>You <green>received"
          lowerTitle: "<green>#amount# <gray>#currency#"
      onWithdraw:
        start:
          upperTitle: "<red>WITHDRAW"
          lowerTitle: "<gray>Your Balance: <red>#counter# <gray>#currency#"
        end:
          upperTitle: "<gray>You <red>payed"
          lowerTitle: "<red>#amount# <gray>#currency#"
      onPay:
        start:
          upperTitle: "<green>PAYMENT"
          lowerTitle: "<gray>Your Balance: <green>#counter# <gray>#currency#"
        end:
          upperTitle: "<yellow>#target# <gray>payed you"
          lowerTitle: "<yellow>#amount# <gray>#currency#"
