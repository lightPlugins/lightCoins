version: 1 # do not touch this, please :( (plugin will not work, probably :o)
prefix: "<yellow><bold><italic>light<gray>Coins <dark_gray>● <reset>"
noPermission: "<red>You do not have permission to do this! You need <dark_red>#permission#<red>!"
wrongSyntax: "<red>Wrong command syntax. <gray>Please use <red>#syntax#"
noNumber: "<red>This is not a number! Please use valid numbers."
noNegativ: "<red>You can't use negative numbers!"
playerNotFound: "<red>The player <dark_red>#player#<red> could not be found!"
somethingWentWrong: "<red>Something went wrong! Infos: #info#"
reloadSuccess: "<gray>Plugin <yellow>successfully<gray> reloaded!"
starterCoins: "<gray>You have received <yellow>#coins# <gray>#currency# as a starter gift!"
playerDeleted: "<gray>You have deleted the player <yellow>#player#<gray>."
onlyConsole: "<red>This command can only be executed by the console!"
# Vault Economy
coinsShow: "<gray>You have <yellow>#coins#<gray> #currency#."
coinsShowTarget: "<gray>The player <yellow>#player#<gray> has <yellow>#coins# <gray>#currency#"
coinsAdd: "<gray>You have added <yellow>#coins# <gray>#currency# to <yellow>#player#<gray>."
coinsAddTarget: "<gray>The player <yellow>#player# <gray>has added <yellow>#coins# <gray>#currency# to you."
coinsAddAll: "<gray>You have added <yellow>#coins# <gray>#currency# to <yellow>#amount# players<gray>."
coinsAddAllFailed: "<red>Failed to add <dark_red>#coins# <red>#currency# to <dark_red>#amount# players<red>."
coinsSet: "<gray>You have set the balance of <yellow>#player#<gray> to <yellow>#coins# <gray>#currency#."
coinsSetTarget: "<gray>The player <yellow>#player# <gray>has set your balance to <yellow>#coins# <gray>#currency#."
coinsRemove: "<gray>You have removed <yellow>#coins# <gray>#currency# from <yellow>#player#<gray>."
coinsRemoveTarget: "<gray>The player <yellow>#player# <gray>has removed <yellow>#coins# <gray>#currency# from you."
# Player Commands
pay: "<gray>You have paid <yellow>#coins# <gray>#currency# to <yellow>#target#<gray>."
