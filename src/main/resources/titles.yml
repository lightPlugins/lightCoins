# In this file, you can customize the title system from LightCoins
# This is the Settings section, where you can adjust animation modifiers
# IMPORTANT: Dont touch if you dont know what your doing!
settings:
  # modifier for the sounds
  # Used for the Ease-In system
  # default: 10.0
  soundFactor: 10.0
  # modifier for the animation
  # Used for the Ease-In system
  # default: 3.7
  steepnessFactor: 3.7
  # modifier for 'flawless' in the animation
  # lower value means, counting goes smoother
  # higher values means, 'stop-motion' effect
  # default: 500
  frameFactor: 500
  # What title style do you want to use
  # 'static' - just a normal title with some text and sound
  # 'animated' - LightCoins own animated titles
  # 'none' - disables the titles completely
  titleStyle: animated # ("animated", "static")

# The 'static' title style settings
static:

  onDeposit:
    enable: true
    upperTitle: "<gray>You <green>received"
    lowerTitle: "#amount# #currency#"
    fadeIn: 500
    stay: 1000
    fadeOut: 500
    # Here you can use vanilla sounds or resourcepack sounds
    # 'vanilla:entity_arrow_hit_player' - minecraft default sounds
    # 'custom:my_sound_1' - a custom sound from a resourcepack
    sound: vanilla:entity_arrow_hit_player
    volume: 1.0
    pitch: 1.0

  onWithdraw:
    enable: true
    upperTitle: "<gray>You <green>payed"
    lowerTitle: "#amount# #currency#"
    fadeIn: 500
    stay: 1000
    fadeOut: 500
    sound: vanilla:entity_arrow_hit_player
    volume: 1.0
    pitch: 1.0

  onPay:
    enable: true
    upperTitle: "<yellow>#target# <gray>payed you"
    lowerTitle: "<yellow>#amount# <gray>#currency#"
    fadeIn: 500
    stay: 1000
    fadeOut: 500
    sound: vanilla:entity_arrow_hit_player
    volume: 1.0
    pitch: 1.0

# The 'animated' title style settings
animated:

  onDeposit:
    enable: true
    minAmountTrigger: 15000
    upperTitle: "<green>DEPOSIT"
    lowerTitle: "<gray>Your Balance: <green>#counter# <gray>#currency#"
    sounds:
      '0':
        sound: vanilla:block_note_block_bit
        volume: 0.5
        startPitch: 0.0
        endPitch: 1.0
      '1':
        sound: vanilla:entity_arrow_hit_player
        volume: 0.3
        startPitch: 0.0
        endPitch: 1.0
    endOfAnimation:
      upperTitle: "<gray>You <green>received"
      lowerTitle: "#amount# #currency#"
      stayTime: 2000
      fadeOutTime: 1000
      sounds:
        '0':
          sound: vanilla:block_note_block_bit
          volume: 1.0
          pitch: 1.0

  onWithdraw:
    enable: true
    minAmountTrigger: 15000
    upperTitle: "<red>WITHDRAW"
    lowerTitle: "<gray>Your Balance: <red>#counter# <gray>#currency#"
    sounds:
      '0':
        sound: vanilla:block_note_block_bit
        volume: 0.5
        startPitch: 1.0
        endPitch: 0.0
      '1':
        sound: vanilla:entity_arrow_hit_player
        volume: 0.3
        startPitch: 1.0
        endPitch: 0.0
    endOfAnimation:
      upperTitle: "<gray>You <red>payed"
      lowerTitle: "<red>#amount# <gray>#currency#"
      stayTime: 2000
      fadeOutTime: 1000
      sounds:
        '0':
          sound: vanilla:block_note_block_bit
          volume: 1.0
          pitch: 1.0

  onPay:
    enable: true
    minAmountTrigger: -1
    upperTitle: "<green>PAYMENT"
    lowerTitle: "<gray>Your Balance: <green>#counter# <gray>#currency#"
    sounds:
      '0':
        sound: vanilla:block_note_block_bit
        volume: 0.5
        startPitch: 1.0
        endPitch: 0.0
      '1':
        sound: vanilla:entity_arrow_hit_player
        volume: 0.3
        startPitch: 1.0
        endPitch: 0.0
    endOfAnimation:
      upperTitle: "<yellow>#target# <gray>payed you"
      lowerTitle: "<yellow>#amount# <gray>#currency#"
      stayTime: 2000
      fadeOutTime: 1000
      sounds:
        '0':
          sound: vanilla:block_note_block_bit
          volume: 1.0
          pitch: 1.0